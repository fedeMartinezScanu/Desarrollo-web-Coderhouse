    <section class="seccionContacto">
      <form>
        <div class="formulario container">
          <div class="column">
            <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="form-group">
              <label for="formGroupExampleInput" class="nombre">Nombre/s</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Escribí acá tus nombres">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2" class="apellido">Apellido/s</label>
              <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Escribí acá tus apellidos">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput3" class="email">E-mail</label>
              <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Escribí acá tu mail">
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1" class="comentarios">Dejanos tus comentarios/Consultas</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Comentarios"></textarea>
              <button type="button" class="btn btn-primary btn-lg" id="enviar">Enviar</button>
              <button type="button" class="btn btn-secondary btn-lg" id="borrar">Borrar formulario</button>
            </div>
          </div>
        </div>
          </div>
